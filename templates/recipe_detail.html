<html lang="en-US">
<head>
    <title>Recipe Book</title>
</head>
<body>
    <h1>
        Recipe Book
    </h1>
    <h2>
        {{ name }}
    </h2>

    <p>
        {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.quantity }} {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </p>
    
    <a href ='/recipes/list'>
        Back to Recipe Book
    </a>

</body>
</html>
