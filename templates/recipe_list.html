{% extends 'base.html' %}
{% load static %}
{% block title%}Recipe Book {% endblock title%}
{% block heading %}{% endblock heading %}
{% block content %}
    <h2>
        Recipe List
    </h2>
        <ul>
            {% for recipe in object_list %}
            <li><a href = "{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
{% endblock content %}
